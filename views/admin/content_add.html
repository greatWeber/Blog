{% extends 'layout.html' %}

{% block main %}
<div class="content">
	<ul class="bread">
		<li>
			<a href="/admin">管理首页</a> <span>/</span>
		</li>
		<li>
			<span>添加文章</span> <span>/</span>
		</li>
	</ul>

	<div class="main-form">
		<form method="post">
			<div class="form-item">
				<label for="cate">分类</label>
				<select name="cate" id="cate">
					<option value="">请选择</option>
					{% for cate in cates %}
						<option value="{{cate._id.toString()}}">{{cate.catename}}</option>
					{% endfor %}
				</select>
			</div>
			<div class="form-item">
				<label for="title">文章名称</label>
				<input type="text" name="title" id="title"/>
			</div>
			<div class="form-item">
				<label for="description">文章简介</label>
				<textarea name="description" id="description" rows="5"></textarea>
			</div>
			<div class="form-item">
				<label for="content">文章内容</label>
				<textarea name="content" id="content" rows="10">
					
				</textarea>
			</div>
			<!-- <div class="form-item">
				<label for="cateSrc">分类链接</label>
				<input type="text" name="cateSrc" id="cateSrc"/>
			</div> -->
			<div class="form-btn">
				<button>添 加</button>
			</div>
		</form>
	</div>
</div>

{% endblock %}
